{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Contact us</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">
        <div class="product-container col-12 mt-5 mb-5">
            <div class="col-12 col-lg-4 col-md-8 m-auto mb-5 card-shadow p-3 bg-light border">
                <form id="contact-form" name="contact-form" method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Your name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Your email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="">Subject</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form">
                                <textarea style="min-height: 120px;" type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                <label for="message">Your message</label>
                            </div>
    
                        </div>
                    </div>
                </form>

                <div class="text-center">
                    <!-- Call form validation -->
                    <a class="btn btn-outline-black rounded-0" onclick="validateForm();" style="width: 30%;">Send</a>
                </div>
                <!-- Error message -->
                <div class="status mt-2" style="color: tomato; font-weight: 600;"></div>
            </div>
        </div>
    </div>

</div>

{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'contact/js/validation.js' %}"></script>
{% endblock %}
